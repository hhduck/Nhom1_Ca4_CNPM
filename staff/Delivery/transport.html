<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Cuisine Ngọt - Vận chuyển</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&family=Dancing+Script:wght@600&family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/animations.css">
    <link rel="stylesheet" href="transport.css">
</head>

<body>
    <header class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="#">La Cuisine Ngọt</a>
            </div>
            <ul class="nav-menu">
                <li><a href="#">Sản phẩm</a></li>
                <li><a href="#">Người dùng</a></li>
                <li><a href="#">Thanh toán</a></li>
                <li><a href="#">Báo cáo</a></li>
                <li><a href="#">Khuyến mãi</a></li>
                <li><a href="#">Khiếu nại</a></li>
            </ul>
            <div class="nav-icons">
                <a href="#"><i class="fas fa-user"></i></a>
            </div>
        </div>
    </header>

    <main class="transport-page-container container">
        <h1 class="page-title">TỔ CHỨC VẬN CHUYỂN</h1>

        <section class="order-details-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="orderId">MÃ ĐƠN HÀNG:</label>
                    <input type="text" id="orderId" value="" readonly>
                </div>
                <div class="form-group">
                    <label for="customerName">TÊN KHÁCH HÀNG:</label>
                    <input type="text" id="customerName" value="" readonly>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">SỐ ĐIỆN THOẠI:</label>
                    <input type="text" id="phoneNumber" value="" readonly>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="deliveryAddress">ĐỊA CHỈ GIAO HÀNG:</label>
                    <input type="text" id="deliveryAddress" value="" readonly>
                </div>
                <div class="form-group">
                    <label for="deliveryDate">NGÀY GIAO:</label>
                    <input type="text" id="deliveryDate" value="" readonly>
                </div>
                <div class="form-group">
                    <label for="note">GHI CHÚ:</label>
                    <input type="text" id="note" value="" readonly>
                </div>
            </div>

            <div class="action-buttons-top">
                <button id="confirmDeliveryBtn" class="btn btn-confirm">XÁC NHẬN GIAO HÀNG</button>
                <button id="returnOrderBtn" class="btn btn-return">TRẢ HÀNG</button>
            </div>

            <div class="reason-section">
                <button id="toggleReasonBtn" class="btn btn-reason">LÝ DO TRẢ HÀNG</button>
                <textarea id="reasonTextArea" placeholder="Nhập lý do trả hàng..." rows="4"></textarea>
                <div id="existingReturnReason" class="existing-reason"></div>
            </div>

            <div class="action-buttons-bottom">
                <button id="returnToWarehouseBtn" class="btn btn-return-to-warehouse">HOÀN HÀNG VỀ KHO</button>
            </div>
        </section>
    </main>

    <script src="transport.js"></script>
</body>

</html>
