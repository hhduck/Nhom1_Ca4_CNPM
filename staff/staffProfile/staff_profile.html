<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hồ sơ Nhân viên - La Cuisine Ngọt</title>

  <link rel="stylesheet" href="../../assets/css/style.css">
  <link rel="stylesheet" href="staff_profile.css">
  
  <!-- Preload fonts để tránh FOUT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Dancing+Script:wght@600&family=Inspiration&family=Crimson+Text:wght@400;600&display=block" rel="stylesheet">
  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body>

  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <a href="../../pages/home/home.html">La Cuisine Ngọt</a>
      </div>
      <a class="nav-menu-link" href="../ViewOders/order.html">Danh sách</a>
      <a class="nav-menu-link" href="../handleComplaint/complaint.html">Khiếu nại</a>
      <a class="nav-menu-link" href="../handleContact/contact.html">Liên hệ</a>
      <div class="nav-user-icon">
        <i class="fas fa-user"></i>
        <div class="user-menu hidden">
          <ul>
            <li><a href="staff_profile.html">Thông tin tài khoản</a></li>
            <li><button id="logoutButton">Đăng xuất</button></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <section class="profile-section">
    <div class="profile-container">

      <div class="profile-header">
        <div class="profile-avatar">
          <i class="fas fa-user-shield"></i>
        </div>
        <h2 id="staffNameDisplay">(Tên nhân viên)</h2>
        <p>Quản lý thông tin cá nhân và bảo mật của bạn.</p>
      </div>

      <div class="profile-tabs">
        <div class="tab-nav">
          <button class="tab-link active" data-tab="info-tab">
            <i class="fas fa-user-edit"></i> Thông tin cá nhân
          </button>
          <button class="tab-link" data-tab="password-tab">
            <i class="fas fa-key"></i> Thay đổi mật khẩu
          </button>
        </div>

        <div class="tab-content active" id="info-tab">
          <form id="infoForm" class="profile-form">
            <div class="form-row">
              <div class="form-group half-width">
                <label for="nameInput">Họ và Tên</label>
                <input type="text" id="nameInput" placeholder="Nhập họ và tên">
              </div>
              <div class="form-group half-width">
                <label for="phoneInput">Số điện thoại</label>
                <input type="tel" id="phoneInput" placeholder="Nhập số điện thoại">
              </div>
            </div>
            <div class="form-group">
              <label for="emailInput">Email</label>
              <input type="email" id="emailInput" placeholder="Email của bạn" readonly disabled
                title="Không thể thay đổi email">
            </div>
            <div class="form-group">
              <label for="addressInput">Địa chỉ</label>
              <input type="text" id="addressInput" placeholder="Nhập địa chỉ làm việc hoặc nhà riêng">
            </div>
            <div class="form-actions">
              <button type="submit" class="save-btn" id="saveInfoBtn">Lưu thay đổi</button>
            </div>
          </form>
        </div>

        <div class="tab-content" id="password-tab">
          <form id="passwordForm" class="profile-form">
            <div class="form-group">
              <label for="oldPassword">Mật khẩu hiện tại</label>
              <div class="password-field">
                <input type="password" id="oldPassword">
                <i class="fa-solid fa-eye-slash toggle-password" data-target="oldPassword"></i>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group half-width">
                <label for="newPassword">Mật khẩu mới</label>
                <div class="password-field">
                  <input type="password" id="newPassword">
                  <i class="fa-solid fa-eye-slash toggle-password" data-target="newPassword"></i>
                </div>
              </div>
              <div class="form-group half-width">
                <label for="confirmPassword">Xác nhận mật khẩu mới</label>
                <div class="password-field">
                  <input type="password" id="confirmPassword">
                  <i class="fa-solid fa-eye-slash toggle-password" data-target="confirmPassword"></i>
                </div>
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="save-btn" id="changePasswordBtn">Đổi mật khẩu</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </section>

  <script src="staff_profile.js"></script>

</body>

</html>
