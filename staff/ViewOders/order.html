<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Đơn hàng</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/animations.css">
    <link rel="stylesheet" href="order.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
</head>



<body class="order-page">
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="#">La Cuisine Ngọt</a>
            </div>
            <ul class="nav-menu">
                <li><a href="#" class="nav-link active">Sản phẩm</a></li>
                <li><a href="#" class="nav-link">Người dùng</a></li>
                <li><a href="#" class="nav-link">Thanh toán</a></li>
                <li><a href="#" class="nav-link">Báo cáo</a></li>
                <li><a href="#" class="nav-link">Khuyến mãi</a></li>
                <li><a href="#" class="nav-link">Khiếu nại</a></li>
            </ul>
            <div class="nav-icons">
                <a href="#"><i class="fas fa-user"></i></a>
            </div>
        </div>
    </nav>

    <main class="staff-page-container">
        <div class="card-container">
            <h2>DANH SÁCH ĐƠN HÀNG</h2>
            <div class="toolbar">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Tìm đơn hàng...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="filters">
                    <label><input type="checkbox" id="filter-pending"> Chờ xử lý</label>
                    <label><input type="checkbox" id="filter-shipping"> Đang giao</label>
                    <label><input type="checkbox" id="filter-completed"> Hoàn tất</label>
                    <label><input type="checkbox" id="filter-failed"> Giao thất bại</label>
                </div>
            </div>
            <div class="table-wrapper">
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>Mã đơn hàng</th>
                            <th>Khách hàng</th>
                            <th>Ngày đặt</th>
                            <th>Tổng tiền</th>
                            <th>Trạng thái</th>
                            <th>Xử lý</th>
                            <th>Cập nhật</th>
                        </tr>
                    </thead>
                    <tbody id="orders-table-body">
                        <!-- Dữ liệu sẽ được load từ JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card-container">
            <h2>Chi tiết đơn hàng</h2>
            <div id="info-tab" class="tab-content active">
                <div class="order-detail-grid">
                    <form id="detail-form" class="detail-form">
                        <div class="form-row">
                            <label>Mã đơn hàng</label>
                            <input type="text" id="detail-order-id" readonly>
                        </div>
                        <div class="form-row">
                            <label>Tên khách hàng</label>
                            <input type="text" id="detail-customer-name" readonly>
                        </div>
                        <div class="form-row">
                            <label>Số điện thoại</label>
                            <input type="text" id="detail-phone" readonly>
                        </div>
                        <div class="form-row">
                            <label>Địa chỉ</label>
                            <input type="text" id="detail-address" readonly>
                        </div>
                        <div class="form-row">
                            <label>Ngày đặt</label>
                            <input type="text" id="detail-date" readonly>
                        </div>
                        <div class="form-row">
                            <label>Tổng tiền</label>
                            <input type="text" id="detail-total" readonly>
                        </div>
                        <div class="form-row">
                            <label>Hình thức thanh toán</label>
                            <select id="detail-payment-method">
                                <option value="">( Chọn hình thức thanh toán )</option>
                                <option value="cash">Tiền mặt</option>
                                <option value="transfer">Chuyển khoản</option>
                                <option value="ewallet">Ví điện tử</option>
                            </select>
                        </div>
                    </form>

                    <div class="notes-section">
                        <label for="notes">Ghi chú</label>
                        <textarea id="notes"></textarea>
                        <div class="notes-actions">
                            <button class="btn-confirm" id="btn-confirm-order">Xác nhận</button>
                            <button class="btn-cancel" id="btn-cancel-order">Hủy</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="display-tab" class="tab-content">
                <div id="display-content">
                    <!-- Nội dung hiện thị sẽ được load từ JavaScript -->
                </div>
            </div>
        </div>

    </main>
    <script src = "order.js"></script>
</body>

</html>
