<body class="update-page order-page">
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../../pages/home/home.html">La Cuisine Ngọt</a>
            </div>

            <a class="nav-menu-link" href="../../staff/ViewOders/order.html">Danh sách</a>

            <a class="nav-menu-link" href="../../staff/handleComplaint/complaint.html">Khiếu nại</a>

            <a class="nav-icon-link" href="../login/login.html"><i class="fas fa-user"></i></a>


        </div>
    </nav>

    <main class="staff-page-container">

        <h2 class="complaint-title">TIẾP NHẬN & XỬ LÝ YÊU CẦU KHÁCH HÀNG</h2>

        <div class="toolbar">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Tìm kiếm theo Mã Đơn Hàng, Tên hoặc SĐT...">
                <i class="fas fa-search"></i>
            </div>
        </div>

        <h3 class="form-section-title">CHI TIẾT YÊU CẦU</h3>

        <form id="complaint-form">

            <div class="form-columns">

                <div class="form-column">
                    <div class="form-group">
                        <label for="customerName">Họ tên khách hàng:</label>
                        <input type="text" id="customerName" value="NGUYỄN VĂN A" readonly>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Số điện thoại:</label>
                        <input type="text" id="phoneNumber" value="0123456789" readonly>
                    </div>

                    <div class="form-group">
                        <label for="complaintDetails">Nội dung chi tiết (từ khách hàng):</label>
                        <textarea id="complaintDetails" placeholder="Nội dung chi tiết khiếu nại / yêu cầu" readonly
                            style="background-color: #f0f0f0; min-height: 250px;">Giao hàng chậm 3 tiếng so với giờ hẹn, bánh bị chảy kem.</textarea>
                    </div>
                </div>

                <div class="form-column">

                    <div class="form-group">
                        <label for="status">Trạng thái xử lý:</label>
                        <select id="status">
                            <option value="processing">Đang xử lý</option>
                            <option value="pending" selected>Chờ xử lý</option>
                            <option value="resolved">Đã giải quyết</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="assignedStaff">Nhân viên phụ trách:</label>
                        <input type="text" id="assignedStaff" placeholder="Nhập tên nhân viên...">
                    </div>

                    <div class="form-group">
                        <label for="responseText">Nội dung phản hồi:</label>
                        <textarea id="responseText" placeholder="Phản hồi gửi lại khách..."></textarea>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary">Chuyển tiếp Admin</button>
                <button type="button" class="btn btn-secondary">Trả lời khách hàng</button>
                <button type="submit" class="btn btn-primary-green">Lưu và đóng</button>
            </div>

        </form>

    </main>
    <script src="complaint.js"></script>
</body>

</html>
