<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Cuisine Ngọt - Khiếu nại</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&family=Dancing+Script:wght@600&family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/animations.css">
    <link rel="stylesheet" href="../ViewOders/order.css">
    <link rel="stylesheet" href="complaint.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inspiration&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&family=Inspiration&display=swap"
        rel="stylesheet">
</head>

<body class="update-page order-page">
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../../pages/home/home.html">La Cuisine Ngọt</a>
            </div>

            <a class="nav-menu-link" href="../ViewOders/order.html">Danh sách</a>
            <a class="nav-menu-link" href="complaint.html">Khiếu nại</a>
            <a class="nav-menu-link" href="../handleContact/contact.html">Liên hệ</a>
            <div class="nav-user-icon">
                <i class="fas fa-user"></i>
                <div class="user-menu hidden">
                    <ul>
                        <li><a href="../staffProfile/staff_profile.html">Thông tin tài khoản</a></li>
                        <li><button id="logoutButton">Đăng xuất</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <main class="staff-page-container">

        <h2 class="complaint-title">TIẾP NHẬN & XỬ LÝ YÊU CẦU KHÁCH HÀNG</h2>

        <div class="card-container">
            <h2>DANH SÁCH KHIẾU NẠI</h2>
            <div class="toolbar">
                <div class="search-bar">
                    <input type="text" id="complaint-search-input" placeholder="Tìm Mã KN, Mã ĐH, hoặc Tên KH...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="filters">
                    <label><input type="checkbox" class="complaint-filter" id="filter-all" checked> Tất cả</label>
                    <label><input type="checkbox" class="complaint-filter" id="filter-pending"> Chờ xử lý</label>
                    <label><input type="checkbox" class="complaint-filter" id="filter-processing"> Đang xử lý</label>
                    <label><input type="checkbox" class="complaint-filter" id="filter-resolved"> Đã giải quyết</label>
                </div>
            </div>
            <div class="table-wrapper">
                <table class="orders-table complaints-table">
                    <thead>
                        <tr>
                            <th>Mã KN</th>
                            <th>Mã ĐH</th>
                            <th>Khách hàng</th>
                            <th>Nội dung</th>
                            <th>Ngày phản ánh</th>
                            <th>Trạng thái</th>
                            <th>Xử lý</th>
                        </tr>
                    </thead>
                    <tbody id="complaints-table-body">
                        <tr>
                            <td colspan="7" style="text-align: center;">Đang tải dữ liệu...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card-container">
            <h3 class="form-section-title">CHI TIẾT YÊU CẦU</h3>

            <form id="complaint-form">
                <div class="form-columns">
                    <div class="form-column">
                        <div class="form-group">
                            <label for="customerName">Họ và tên khách hàng</label>
                            <input type="text" id="customerName" value="" placeholder="Chọn một khiếu nại từ danh sách"
                                readonly>
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Số điện thoại</label>
                            <input type="text" id="phoneNumber" value="" readonly>
                        </div>
                        <div class="form-group">
                            <label for="complaintDetails">Nội dung chi tiết (từ khách hàng)</label>
                            <textarea id="complaintDetails" placeholder="Nội dung chi tiết khiếu nại / yêu cầu" readonly
                                style="min-height: 250px;"></textarea>
                        </div>
                    </div>

                    <div class="form-column">
                        <div class="form-group">
                            <label for="status">Trạng thái</label>
                            <select id="status" disabled>
                                <option value="pending">Chờ giải quyết</option>
                                <option value="processing">Đang giải quyết</option>
                                <option value="resolved">Đã giải quyết</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="assignedStaffIdInput">Nhân viên phụ trách (Nhập ID)</label>

                            <input type="text" id="assignedStaffIdInput" placeholder="ID nhân viên (ví dụ: 2)" disabled
                                style="margin-bottom: 10px;">

                            <input type="text" id="assignedStaffNameDisplay" placeholder="Hiển thị tên nhân viên"
                                readonly disabled style="font-weight: 600; color: #555; font-style: normal;">
                        </div>
                        <div class="form-group">
                            <label for="responseText">Nội dung phản hồi</label>
                            <textarea id="responseText" placeholder="Phản hồi gửi lại khách..." disabled></textarea>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" disabled>Trả lời khách hàng</button>
                    <button type="submit" class="btn btn-primary-green" disabled>Lưu và đóng</button>
                </div>
            </form>
        </div>
    </main>
    <script src="complaint.js"></script>
</body>

</html>
