<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán thành công</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="pay.css"> <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        /* CSS Thêm cho trang success */
        .success-container {
            max-width: 600px;
            margin: 80px auto;
            padding: 40px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        .success-icon {
            font-size: 60px;
            color: #2b7a0b;
        }

        .success-container h1 {
            font-size: 1.8rem;
            color: #2b7a0b;
            margin-top: 20px;
            margin-bottom: 15px;
        }

        .success-container p {
            font-size: 1rem;
            color: #333;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .order-info {
            font-size: 0.95rem;
            color: #555;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            display: inline-block;
        }

        .btn-home {
            display: inline-block;
            background: #2b7a0b;
            color: #fff;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: background 0.2s;
        }

        .btn-home:hover {
            background: #256a09;
        }
    </style>
</head>

<body>
    <main class="container page">
        <div class="success-container">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>Cảm ơn bạn đã thanh toán!</h1>
            <p>Đơn hàng của bạn đã được tiếp nhận và sẽ được xử lý sớm nhất.
               Trạng thái đơn hàng đã được cập nhật tự động qua tín hiệu IPN.</p>

            <div class="order-info">
                Mã đơn hàng của bạn: <strong id="orderCode">Đang tải...</strong>
            </div>

            <br><br><br>

            <a href="../home/home.html" class="btn-home">Quay về trang chủ</a>
        </div>
    </main>

    <script>
        // Lấy thông tin từ URL mà VNPay trả về
        try {
            const params = new URLSearchParams(window.location.search);
            const txnRef = params.get('vnp_TxnRef'); // Mã đơn hàng
            const responseCode = params.get('vnp_ResponseCode');

            if (txnRef) {
                document.getElementById('orderCode').textContent = txnRef;
            }

            if (responseCode !== '00') {
                // Nếu thanh toán thất bại, thay đổi nội dung
                document.querySelector('.success-icon').innerHTML = '<i class="fas fa-times-circle" style="color: #e74c3c;"></i>';
                document.querySelector('.success-container h1').textContent = 'Thanh toán thất bại';
                document.querySelector('.success-container p').textContent = 'Đã có lỗi xảy ra trong quá trình thanh toán. Vui lòng thử lại hoặc liên hệ với cửa hàng.';
            }
        } catch (e) {
            console.error("Lỗi khi đọc URL params:", e);
            document.getElementById('orderCode').textContent = "Không tìm thấy";
        }
    </script>
</body>
</html>
