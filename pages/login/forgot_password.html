<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quên mật khẩu - La Cuisine Ngọt</title>
  <style>
    body {
      background-color: #fff8f2;
      font-family: "Inter", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .forgot-container {
      background: #fff;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      color: #395542;
      margin-bottom: 25px;
    }

    label {
      display: block;
      text-align: left;
      font-size: 14px;
      color: #395542;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      margin-bottom: 20px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      border-color: #395542;
      box-shadow: 0 0 0 2px rgba(57, 85, 66, 0.2);
      outline: none;
    }

    button {
      width: 100%;
      background-color: #395542;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2e4738;
    }

    .links {
      margin-top: 15px;
      font-size: 14px;
    }

    .links a {
      color: #395542;
      text-decoration: none;
      font-weight: 500;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
      color: #395542;
    }

    .error {
      color: #c0392b;
    }

    .success {
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <h2>Quên mật khẩu</h2>
    <label for="email">Tên đăng nhập hoặc Email</label>
    <input type="text" id="email" placeholder="Nhập email của bạn" />
    <button id="resetBtn">Gửi liên kết đặt lại</button>

    <p id="message" class="message"></p>

    <div class="links">
      <a href="../login/login.html">Đăng nhập</a> |
      <a href="../register/register.html">Đăng ký</a>
    </div>
  </div>

  <script>
    document.getElementById("resetBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const msg = document.getElementById("message");

      msg.textContent = "";
      msg.className = "message";

      if (!email) {
        msg.textContent = "Vui lòng nhập email hoặc tên đăng nhập.";
        msg.classList.add("error");
        return;
      }

      try {
        const res = await fetch("http://localhost/Nhom1_Ca4_CNPM/api/auth/forgot-password.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });

        const data = await res.json();

        if (data.success) {
          msg.textContent = data.message;
          msg.classList.add("success");
        } else {
          msg.textContent = data.message || "Đã xảy ra lỗi, vui lòng thử lại.";
          msg.classList.add("error");
        }
      } catch (err) {
        msg.textContent = "Không thể kết nối đến máy chủ.";
        msg.classList.add("error");
      }
    });
  </script>
</body>
</html>
