<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tài khoản khách hàng - La Cuisine Ngọt</title>
  <link rel="stylesheet" href="account.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Thanh điều hướng -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="../home/home.html" class="logo">La Cuisine Ngọt</a>
      <ul class="nav-menu">
        <li><a href="../home/home.html#products">SẢN PHẨM</a></li>
        <li><a href="../home/home.html#lienhe">KHUYẾN MÃI</a></li>
        <li><a href="../home/home.html#contact">LIÊN HỆ</a></li>
        <li><a href="../cart/cart.html"><i class="fas fa-shopping-cart"></i></a></li>
        <li><a href="../login/login.html"><i class="fas fa-user"></i></a></li>
      </ul>
    </div>
  </nav>

  <!-- Nội dung chính -->
  <section class="account-section">
    <div class="account-container">
      <!-- Sidebar -->
      <div class="sidebar">
        <p class="customer-name">(Tên khách hàng)</p>
        <ul class="sidebar-menu">
          <li class="active">Thông tin</li>
          <li>Đơn hàng</li>
          <li>Đăng xuất</li>
        </ul>
      </div>

      <!-- Khu vực thông tin -->
      <div class="account-info">
        <h2 class="account-title">TÀI KHOẢN</h2>
        <div class="info-content">
          <h3>Thông tin</h3>
          <form>
            <label>Họ và Tên</label>
            <input type="text" placeholder="">

            <label>Email</label>
            <input type="email" placeholder="">

            <label>Số điện thoại</label>
            <input type="tel" placeholder="">

            <label>Địa chỉ</label>
            <input type="text" placeholder="">
          </form>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
